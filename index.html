<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
    <script src="javascripts/jquery.onepage-scroll.js"></script>
    <script src="javascripts/jquery-3.1.1.js"></script>
    <script>
    $(function() {
    $('#main').onepage_scroll();
    })
    </script>
    <title>test-1</title>
  </head>

  <body>
    <div class="main">
      <section>
        <div class="overlay"></div>
      </section>
      <section></section>
    </div>

    <script>
  $(document).ready(function(){
    $(".main").onepage_scroll({
      sectionContainer: "section",
      loop: true,
      responsiveFallback: false
    });
  });
</script>
  </body>
</html>
