<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="javascripts/jquery.onepage-scroll.js"></script>
    <script type="text/javascript" src="javascripts/typed.js"></script>

    <script>
    $(document).ready(function(){
      $(".main").onepage_scroll({
        sectionContainer: "section",
        responsiveFallback: 600,
        loop: true
      });
    });
    </script>


    <script>
    $(document).ready(function(){
      $('#nav-icon').click(function(){
        $(this).toggleClass('open');
        $('.fullscreen-nav').toggleClass('open');
      });
    });
    </script>

    <script>
    $(document).ready(function(){
      $(".element").typed({
        strings: ["FEMINISM\nAND RIOT GRRRRRRRRRRRRRRR\nRRRRRL"],
        typeSpeed: 50
      });
    });
    </script>

    <title>LE TIGRE</title>
  </head>

  <body>
    <div class="main">
      <div id="wrapper">
        <nav class="fullscreen-nav">
          <div class="menu">
            <div><a href="#" data-href="home">HOME</a></div>
            <div><a href="#" data-href="about">ABOUT</a></div>
            <div><a href="#" data-href="band">BAND</a></div>
          </div>
          <div class="footer">
            <div class="share">
              <a class="#"></a>
              <a href="#"></a>
              <a href="#"></a>
            </div>
          </div>
        </nav>

        <div id="nav-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>

      <section class="page1">
        <div class="bg">
          <div class="logo"><img src="img/logo.png" alt="LE TIGRE"></div>
        </div>
      </section>

      <section class="page2">
        <div class="text">
          <span class="element" style="white-space:pre"></span>
        </div>
        <div class="square"></div>
        <div id="music"></div>
      </section>

      <section class="page3">
        <div class="head">
          <div class="kathleen">
            <div id="girl_1" class="floating">
              <div class="name" id="name_1">KATHLEEN</div>
            </div>
          </div>

          <div class="jocelyn">
            <div id="boy" class="floating">
              <div class="name" id="name_2">JOCELYN</div>
            </div>
          </div>

          <div class="johanna">
            <div id="girl_2" class="floating">
              <div class="name" id="name_3">JOHANNA</div>
            </div>
          </div>
        </div>
      </section>

      <section class="page4">
        <div class="bg_2"></div>
      </section>
    </div>
  </div>
  </body>
</html>
